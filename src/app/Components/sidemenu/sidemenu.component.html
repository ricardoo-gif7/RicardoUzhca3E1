<div class="container">
    
    <div class="sidemenu-container" 
        [style.width]="visibleMenu ? widthMenu + '%' : '0'"
        [style.opacity]="visibleMenu ? '1' : '0'"
        [style.pointerEvents]="visibleMenu ? 'auto' : 'none'"
        [style.backgroundColor]="theme">
    <br>
      <div class="item" >
        <img src="https://www.pngall.com/wp-content/uploads/12/Avatar-Profile-No-Background.png" alt="Perfil.png">
        <p>{{userName}}</p>
        <button (click)="setVisibilityMenu()" class="boton back small">Back</button>
      </div>
      <br>
      <div id="us"></div>
      <br><br>

      <div class="item">
        <p><span>📅</span>Dashboard</p>
      </div>
  
      <div class="item">
        <p><span>🙎‍♂️</span>Profile</p><br>
      </div>
      
      <br>
      <div class="item">
        <button class="btn color" (click)="setThemeColor('#a0bce1')">Change Color</button>
        <button class="btn tamaño" (click)="setSizeMenu()">Change size</button>
      </div>

    </div>
  
    
    <div class="main-content">
      <h1 class="exercise-text">Ejercicio 2</h1>
    </div>
  
    
    <div class="collapsed-bar" 
        [style.opacity]="visibleMenu ? '0' : '1'"
        [style.pointerEvents]="visibleMenu ? 'none' : 'all'">
      <button class="btn show-menu" (click)="setVisibilityMenu()">Show Menu</button>
    </div>

  </div>
